<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D SVM Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #plot {
            width: 100%;
            height: 600px;
            margin: 20px auto;
        }
        input[type="range"] {
            width: 200px;
        }
        div {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>3D SVM Simulator with Iris Dataset</h1>
    <div>
        <label for="C">C:</label>
        <input type="range" id="C" min="0.01" max="100" step="0.01" value="1">
        <span id="C-value">1</span>
    </div>
    <div>
        <label for="gamma">Gamma:</label>
        <input type="range" id="gamma" min="0.01" max="10" step="0.01" value="0.1">
        <span id="gamma-value">0.1</span>
    </div>
    <div id="plot"></div>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.18.3"></script>
    <script>
        const irisData = [
            { sepalLength: 5.1, sepalWidth: 3.5, petalLength: 1.4, petalWidth: 0.2, species: 'setosa' },
            { sepalLength: 4.9, sepalWidth: 3.0, petalLength: 1.4, petalWidth: 0.2, species: 'setosa' },
            // ... (更多數據應該被填充到這裡)
            // 範例中為了簡潔，我們省略了完整數據，請確保這裡有 300 筆數據
        ];

        // 這裡是模擬數據生成的例子。實際上應根據具體需要生成或讀取完整的 300 筆數據。
        function generateRandomIrisData(num) {
            const species = ['setosa', 'versicolor', 'virginica'];
            const data = [];
            for (let i = 0; i < num; i++) {
                data.push({
                    sepalLength: Math.random() * 2 + 4,
                    sepalWidth: Math.random() * 2 + 2,
                    petalLength: Math.random() * 2 + 1,
                    petalWidth: Math.random() * 2 + 0.2,
                    species: species[Math.floor(Math.random() * 3)]
                });
            }
            return data;
        }

        const irisData300 = generateRandomIrisData(300);

        const speciesMapping = { 'setosa': 0, 'versicolor': 1, 'virginica': 2 };

        function prepareData() {
            const X = irisData300.map(d => [d.sepalLength, d.sepalWidth, d.petalLength]);
            const y = irisData300.map(d => speciesMapping[d.species]);
            return { X, y };
        }

        function plot3D(X, y, C, gamma) {
            const trace1 = {
                x: [],
                y: [],
                z: [],
                mode: 'markers',
                type: 'scatter3d',
                marker: { size: 5, color: y, colorscale: 'Viridis' },
                name: 'Data points'
            };

            for (let i = 0; i < X.length; i++) {
                trace1.x.push(X[i][0]);
                trace1.y.push(X[i][1]);
                trace1.z.push(X[i][2]);
            }

            const layout = {
                title: `SVM Decision Surface with C=${C}, gamma=${gamma}`,
                scene: {
                    xaxis: { title: 'Sepal Length' },
                    yaxis: { title: 'Sepal Width' },
                    zaxis: { title: 'Petal Length' }
                }
            };

            Plotly.newPlot('plot', [trace1], layout);
        }

        function trainSVMAndPlot(C, gamma) {
            const { X, y } = prepareData();
            // 這裡應該添加 SVM 模型訓練與預測邏輯
            plot3D(X, y, C, gamma);
        }

        document.getElementById('C').addEventListener('input', function(event) {
            document.getElementById('C-value').textContent = event.target.value;
            const C = parseFloat(event.target.value);
            const gamma = parseFloat(document.getElementById('gamma').value);
            trainSVMAndPlot(C, gamma);
        });

        document.getElementById('gamma').addEventListener('input', function(event) {
            document.getElementById('gamma-value').textContent = event.target.value;
            const gamma = parseFloat(event.target.value);
            const C = parseFloat(document.getElementById('C').value);
            trainSVMAndPlot(C, gamma);
        });

        // 初始加載
        trainSVMAndPlot(parseFloat(document.getElementById('C').value), parseFloat(document.getElementById('gamma').value));
    </script>
</body>
</html>
